<ion-header>
    
      <ion-navbar color="primary">
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    
        <ion-title>
        <ion-icon name="person" item-start></ion-icon>           
          Meu perfil
        </ion-title>
  
      </ion-navbar>
    
    </ion-header>

<ion-content> 
  <ion-item>
  
  </ion-item>
</ion-content>

<ion-content padding>
  <ion-card>
    <ion-card-header>Dados pessoais</ion-card-header>
    <ion-card-content>
        <ion-item>Nome: <b> {{ pessoa.nome }} </b></ion-item>
        <ion-item>Data de nascimento: <b> {{ pessoa.nascimento | date:'dd/MM/yyyy' }} </b></ion-item>
        <ion-item>Email: <b> {{ pessoa.email }} </b></ion-item>
        <ion-item>SÃ©rie: <b> {{ pessoa.serie}} {{ pessoa.turma }}</b></ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header>Meus Descartes</ion-card-header>
      <ion-card-content>
        <ion-card *ngFor="let descarte of descartes">
          <ion-item>{{ descarte.residuo }}:  {{ descarte.quantidade }} itens</ion-item>
          <ion-item> 
              <ion-icon name="trophy"></ion-icon>
            {{ descarte.pontos }} 
          </ion-item>
        </ion-card>
          
      </ion-card-content>
    </ion-card>
</ion-content>
