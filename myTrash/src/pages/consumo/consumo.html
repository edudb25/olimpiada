<!--

<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  <ion-title>
  Consumo
  </ion-title>

  <ion-buttons end>
    <button ion-button icon-only (click)="openModal()">
      <ion-icon name="options"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Copo de Plástico</ion-label>
      <ion-checkbox [(ngModel)]="CopodePlastico"></ion-checkbox>
    </ion-item>
    
    <ion-item>
      <ion-label>Plástico</ion-label>
      <ion-checkbox [(ngModel)]="Plastico"></ion-checkbox>
    </ion-item>
    
    <ion-item>
      <ion-label>Garrafa Pet</ion-label>
      <ion-checkbox [(ngModel)]="GarrafaPet"></ion-checkbox>
    </ion-item>
    
    <ion-item>
      <ion-label>Latinha de Refrigerante</ion-label>
      <ion-checkbox [(ngModel)]="LatinhadeRefrigerante"></ion-checkbox>
    </ion-item>
    
    <ion-item>
      <ion-label>Papel</ion-label>
      <ion-checkbox [(ngModel)]="Papel"></ion-checkbox>
    </ion-item>
    
    <ion-item>
      <ion-label>Canudo de plástico</ion-label>
      <ion-checkbox [(ngModel)]="Canudodeplastico"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
