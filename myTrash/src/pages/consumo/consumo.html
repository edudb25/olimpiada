<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  <ion-title>
      <ion-icon name="leaf"></ion-icon>
  Consumo
  </ion-title>

  <ion-buttons end>
    <button ion-button icon-only (click)="openModal()">
      <ion-icon name="options"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form>
  <ion-item>    
    <ion-label>Residuos</ion-label>
    <ion-select name="residuo">
      <ion-option *ngFor="let residuo of residuos" [value]="residuo.id"> {{residuo.residuo}} </ion-option>
    </ion-select>
  </ion-item>
</form>

<ion-item>
  <ion-label color="primary">Quantidade</ion-label>
  <ion-input type="text" name="quantidade" placeholder=""></ion-input>
</ion-item>

<ion-item>
  <button block ion-button type="submit">
    <ion-icon name="add"></ion-icon>    Adicionar
  </button>
</ion-item>



</ion-content>
