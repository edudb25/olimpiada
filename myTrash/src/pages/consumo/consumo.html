<ion-header>
  <ion-navbar color = "primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  <ion-title>
      <ion-icon name="leaf"></ion-icon> 
    Informar descarte
  </ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="salvarConsumo()">
  <ion-item>    
    <ion-label>Categoria</ion-label>
    <ion-select name="categoria" [(ngModel)]="consumo.categoria" (ionChange)="carregarResiduos()">
      <ion-option *ngFor="let categoria of categorias" [value]="categoria.id"> {{categoria.nome}} </ion-option>
    </ion-select>
  </ion-item>
  
  
    <ion-item>    
      <ion-label>Resíduo</ion-label>
      <ion-select [(ngModel)]="consumo.residuo" name="resíduo">
        <ion-option *ngFor="let residuo of residuos" [value]="residuo.id"> {{residuo.nome}} </ion-option>
      </ion-select>
    </ion-item>
  

  <ion-item>
    <ion-label color="primary">Quantidade</ion-label>
    <ion-input type="text" name="quantidade" [(ngModel)]="consumo.quantidade" placeholder=""></ion-input>
  </ion-item>

  <ion-item>
    <button block ion-button type="submit">
      <ion-icon name="add"></ion-icon>    Adicionar
    </button>
  </ion-item>


  </form>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
      <ion-title>myTrash - 2018&copy;</ion-title>
    </ion-toolbar>
  </ion-footer>
