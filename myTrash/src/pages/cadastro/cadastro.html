<ion-header>
    
      <ion-navbar color = "primary">
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    
        <ion-title>  
            <ion-icon name="add"></ion-icon>
          Cadastro
        </ion-title>
      </ion-navbar>
    
    </ion-header>


<ion-content padding>
  <form (ngSubmit)="salvar()">
  <ion-item>
    <ion-label color="primary">Nome</ion-label>
    <ion-input type="text" [(ngModel)]="pessoa.nome" name="nome" placeholder="Seu nome..."></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Data de nascimento</ion-label>
    <!-- <ion-input type="date" [(ngModel)]="pessoa.dtnascimento" name="dtnascimento" placeholder="DD/MM/AAAA"></ion-input> -->
    <ion-datetime name="dtnascimento" displayFormat="DD/MM/YYYY" [(ngModel)]="pessoa.dtnascimento"></ion-datetime>
  </ion-item>
            
  <ion-item>
    <ion-label>SÃ©rie</ion-label>
    <ion-select [(ngModel)]="pessoa.serie" name="serie">
      <ion-option *ngFor="let turma of turmas" [value]="turma.id">{{ turma.serie }}. Turma: {{ turma.nome }}  </ion-option>
    </ion-select>
  </ion-item>

    <ion-item>
      <ion-label color="primary">E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="pessoa.email" name="email" placeholder="Seu email..."></ion-input>
    </ion-item>

      <ion-item>
          <ion-label color="primary">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="pessoa.senha" name="senha" placeholder="Sua senha..."></ion-input>
      </ion-item>

        <ion-item>
          <button block ion-button type="submit">
            <ion-icon name="person-add"></ion-icon>    Cadastrar

          </button>
        </ion-item>

      </form>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
      <ion-title>myTrash - 2018&copy;</ion-title>
    </ion-toolbar>
  </ion-footer>
