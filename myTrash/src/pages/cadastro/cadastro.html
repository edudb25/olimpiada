<ion-header>
    
      <ion-navbar>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    
        <ion-title>
          Cadastro
        </ion-title>
      </ion-navbar>
    
    </ion-header>


<ion-content padding>
  <form (ngSubmit)="salvar()">
  <ion-item>
    <ion-label color="primary">Nome</ion-label>
    <ion-input type="text" [(ngModel)]="pessoa.nome" name="nome" placeholder="Seu nome..."></ion-input>
  </ion-item>
            
  <ion-item>
    <ion-label>SÃ©rie</ion-label>
    <ion-select [(ngModel)]="pessoa.serie" name="serie">
      <ion-option *ngFor="let serie of series" [value]="serie.id">{{ serie.serie }} {{ serie.turma}}  </ion-option>
    </ion-select>
  </ion-item>

    <ion-item>
      <ion-label color="primary">E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="pessoa.email" name="email" placeholder="Seu email..."></ion-input>
    </ion-item>

      <ion-item>
          <ion-label color="primary">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="pessoa.senha" name="senha" placeholder="Sua senha..."></ion-input>
        </ion-item>

        <ion-item>
          <button block ion-button type="submit">
            <ion-icon name="person-add"></ion-icon>    Cadastrar

          </button>
        </ion-item>
      </form>
</ion-content>
