<ion-header>
    
      <ion-navbar>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    
        <ion-title>
          Cadastro
        </ion-title>
    
        <ion-buttons end>
          <button ion-button icon-only (click)="openModal()">
            <ion-icon name="options"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
    
    </ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary">Nome</ion-label>
    <ion-input type="text" placeholder="Seu nome"></ion-input>
  </ion-item>
            
  <ion-item>
    <ion-label>Série</ion-label>
    <ion-select [(ngModel)]="gender">
      <ion-option value="EF6">6º Ano Ensino Fundamental</ion-option>
      <ion-option value="EF7">7º Ano Ensino Fundamental</ion-option>
    </ion-select>
  </ion-item>

    <ion-item>
    <ion-label color="primary">E-mail</ion-label>
    <ion-input type="email" placeholder="Seu email..."></ion-input>
    </ion-item>

      <ion-item>
          <ion-label color="primary">Senha</ion-label>
          <ion-input type="password" placeholder="Seu email..."></ion-input>
        </ion-item>
</ion-content>

<ion-footer>

  sopa
</ion-footer>
